<div class="block-auth">
  <img src="/assets/logo.png" alt="">
  <h1>To Register</h1>
  <p>Please sign - in to continue</p>
  <input type="text" [(ngModel)]="svc.name" id="name" placeholder="Enter your name" id="name" />
  <div class="block-button-login">

    <a (click)="register()">
      Send
    </a>
  </div>

  <a style="color: #000;font-size: 20px;" [routerLink]="['/auth']">
    Log In
  </a>
</div>
