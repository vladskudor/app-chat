<div class="main-block-chats">
  <div [ngStyle]="{right: menu ? '5%' : '85%'}" class="block-button-menu-status" (click)="menu = !menu">
    <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
      <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
      <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z"/>
    </svg>
  </div>
  <div class="block-chats" [ngStyle]="{zIndex: !menu ? '-99999px' : '99999'}">
    <div class="side-menu" *ngIf="menu">
      <div class="logo-block"  (click)="svc.exit()">
        <svg style="color: #77b3d4" xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="currentColor" class="bi bi-people" viewBox="0 0 16 16">
          <path d="M15 14s1 0 1-1-1-4-5-4-5 3-5 4 1 1 1 1zm-7.978-1L7 12.996c.001-.264.167-1.03.76-1.72C8.312 10.629 9.282 10 11 10c1.717 0 2.687.63 3.24 1.276.593.69.758 1.457.76 1.72l-.008.002-.014.002zM11 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4m3-2a3 3 0 1 1-6 0 3 3 0 0 1 6 0M6.936 9.28a6 6 0 0 0-1.23-.247A7 7 0 0 0 5 9c-4 0-5 3-5 4q0 1 1 1h4.216A2.24 2.24 0 0 1 5 13c0-1.01.377-2.042 1.09-2.904.243-.294.526-.569.846-.816M4.92 10A5.5 5.5 0 0 0 4 13H1c0-.26.164-1.03.76-1.724.545-.636 1.492-1.256 3.16-1.275ZM1.5 5.5a3 3 0 1 1 6 0 3 3 0 0 1-6 0m3-2a2 2 0 1 0 0 4 2 2 0 0 0 0-4"/>
        </svg>
      </div>
      <div>
        <ul *ngFor="let user of svc.users" (click)="svc.funcWriteToUser(user)">
          <li [ngStyle]="{display: svc.currentUser.name === user.name ? 'none' : 'block' ,
                          background: svc.writeToUser.name !== user.name ? '#000' : '#eee',
                          color: svc.writeToUser.name !== user.name ? '#eee' : '#000'
          }">{{user.name}}</li>
        </ul>
      </div>
    </div>
  </div>
  <div class="chats">
    <div *ngFor="let message of this.svc.sharedMessages" class="block-message">
      <div [ngClass]="{
        'messanger-other-user': svc.currentUser.name !== message.sendToUser,
        'messanger-current-user': svc.currentUser.name === message.sendToUser}">
        {{message.message}}
      </div>
    </div>
    <div class="block-buttons-messages">
      <input type="text" [(ngModel)]="svc.newMessage" placeholder='Write something!'>
      <button (click)="svc.sendMessage()">send</button>
    </div>
  </div>
</div>
